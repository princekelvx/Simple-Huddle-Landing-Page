<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/af5f1e3ffb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main id="container">
      <section id="box-one">
        <img id="logo" src="assets/images/logo.svg" alt="huddle-logo" />
        <img
          id="mobile-mockup"
          src="assets/images/illustration-mockups.svg"
          alt="mobile-mockup"
        />
        <div id="mockups">
          <img src="assets/images/illustration-mockups.svg" alt="mockups" />
        </div>
      </section>
      <section id="box-two">
        <div id="content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create conncections with your users as
            you engage in genuine discussion.
          </p>

          <button>Register</button>
        </section>

        <div id="icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </main>
  </body>
</html>
